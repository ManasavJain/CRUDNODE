<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            height: min-content;
            overflow: visible
        }

        .registration-form {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border: 1px solid black;
            /* Change border color to black */
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s;
            /* Add transition for smooth effect */
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 3px rgba(25, 135, 84, 0.5);
        }

        .btn-custom {
            background-color: #198754;
            border-color: #198754;
            color: white;
            height: 42px;
        }

        .btn-custom:hover {
            background-color: #157347;
            border-color: #157347;
        }

        .center-container {
            text-align: center;
            margin-top: 10px;
        }

        .btn-primary-custom {
            background-color: #19875400;
            border-color: #19875400;
        }

        .btn-primary-custom:hover {
            background-color: #15734700;
            border-color: #15734700;
        }

        .network18-logo {
            text-align: center;
            /* Center the logo horizontally */
            margin-bottom: 10px;
            
        }

        .network18-logo img {
            max-width: 100%;
            height:auto;
            display: block;
            /* Remove any extra spacing around the image */
            margin: 0 auto;
            /* Center the image horizontally */
        }

        .form-group label {
            font-weight: bold;
            font-size: 18px;
            /* Adjust heading font size */
        }

        /* Adjust input field font size */
        .form-control {
            font-size: 16px;
        }

        .input-group .btn {
            height: 42px;
            align-items: center;
            /* To vertically center the button's content */
        }

        .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

        /* Customize the dropdown */
        .form-control.select-custom {
            /* ... (existing styles) ... */
            appearance: none;
            /* Remove default styling */
            background-color: white;
            border: 1px solid black;
            /* Change border color to black */
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            transition: border-color 0.3s;
            /* Add transition for smooth effect */
        }

        .form-control.select-custom::after {
            /* ... (existing styles) ... */
            border-color: #19875400;
            box-shadow: 0 0 3px rgba(25, 135, 84, 0);
        }

        .form-control.select-custom:focus {
            content: "\f078";
            /* FontAwesome Unicode for down arrow */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            /* ... (existing styles) ... */
        }

        /* Style for invalid state */
        .form-control.select-custom:invalid {
            border-color: #dc3545;
            /* Red border for invalid state */
        }

        .form-control.select-custom:invalid::after {
            color: #dc3545;
            /* Red color for the arrow in invalid state */
        }

        .btn-custom-register {
            background-color: #dc3545;
            /* Red color */
            border-color: #dc3545;
            /* Red border color */
            color: white;
            height: 42px;
            border-radius: 25px;
            /* Rounder corners */
            font-size: 18px;
            /* Increase font size */
            width: 100%;
            /* Full width button */
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-custom-register:hover {
            background-color: #c82333;
            /* Darker red on hover */
            border-color: #c82333;
            /* Darker red border on hover */
        }

        .btn-outline-secondary-custom {
            background-color: black;
            border-color: black;
            color: white;
            height: 42px;
            border-radius: 5px;
            /* Rounded corners */
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-outline-secondary-custom:hover {
            background-color: #2c2c2c;
            /* Darker black on hover */
            border-color: #2c2c2c;
            /* Darker black border on hover */
            color: white;
        }

        .form-group.select-group {
            position: relative;
        }

        /* Style for the dropdown */
        .select-custom {
            /* ... (existing styles) ... */
            position: absolute;
            z-index: 1;
        }

        .custom-select-wrapper {
            position: relative;
            display: inline-block;
            user-select: none;
        }

        .custom-select {
            display: none;
        }

        .custom-select-trigger {
            position: relative;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffcc0c;
            cursor: pointer;
        }

        .custom-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ccc;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
            z-index: 999;
        }

        .custom-option {
            position: relative;
            padding: 10px;
            cursor: pointer;
        }


        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);

        }

        .select-group {
        position: relative;
    }

    .select-group::after {
        content: "\25BC"; /* Unicode for downward-pointing triangle */
        font-size: 0.7em;
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
    }
    </style>




    </style>
</head>

<body>
    <div class="container">
        <div class="registration-form mt-4">
            <div class="network18-logo">
                <img src="./network 18 logo.png" width="240" height="" alt="Network 18 logo vector">
            </div>
            <h2 class="mb-4" style="font-weight: bold; background-color: #ffffcc00; text-align: center;">Registration
                Form</h2>

            <form action="#" method="POST">
                <!-- ... (rest of the form content) ... -->

                <div class="form-group">
                    <label for="videoFilePath" class="form-label"
                        style="font-weight: bold; background-color: #ffffcc0c;">Video File Path:</label>
                    <input type="text" id="videoFilePath" name="videoFilePath" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="imagePath" class="form-label"
                        style="font-weight: bold; background-color: #ffffcc0c;">Image Path:</label>
                    <input type="file" accept=".png, .jpg, .jpeg" id="imagePath" name="imagePath" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label for="synopsis" class="form-label"
                        style="font-weight: bold; background-color: #ffffcc0c;">Synopsis :</label>
                    <textarea id="synopsis" name="synopsis" rows="3" class="form-control" required></textarea>
                </div>

                <!-- ... (rest of the form content) ... -->
                <div class="form-group">
                    <label for="keywords" class="form-label"
                        style="font-weight: bold; background-color: #ffffcc0c;">Keywords:</label>
                    <div class="input-group">
                        <input type="text" id="keywords" name="keywords" class="form-control" required>
                        <button type="button" class="btn btn-outline-secondary-custom"
                            onclick="addInput('keywords')">Add Keyword</button>
                    </div>
                    <div class="added-entries mt-2" id="keywordsEntries"></div>
                </div>
                <div class="form-group">
                    <label for="contributors" class="form-label"
                        style="font-weight: bold; background-color: #ffffcc0c;">Contributors:</label>
                    <div class="input-group">
                        <input type="text" id="contributors" name="contributors[]" class="form-control" required>
                        <button type="button" class="btn btn-outline-secondary-custom"
                            onclick="addInput('contributors')">Add Contributor</button>
                    </div>
                    <div class="added-entries mt-2" id="contributorsEntries"></div>
                </div>

                <div class="form-group">
                    <label for="category" class="form-label"
                        style="font-weight: bold; background-color: #ffffcc0c;">Category:</label>
                    <div class="input-group">
                        <input type="text" id="category" name="category[]" class="form-control" required>
                    </div>
                    <div class="added-entries mt-2" id="categoryEntries"></div>
                </div>

                <!-- Contributors input -->
                <!-- Category input -->
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <select id="brand" name="brand" required>
                      <option value="brand1">Brand 1</option>
                      <option value="brand2">Brand 2</option>
                      <option value="brand3">Brand 3</option>
                    </select>
                  </div>
                


                <div class="center-container">
                    <button type="submit" class="btn btn-custom-register">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addInput(inputId) {
            const inputValue = document.getElementById(inputId).value;
            if (inputValue.trim() !== '') {
                const entriesContainer = document.getElementById(`${inputId}Entries`);
                const entryDiv = document.createElement('div');
                entryDiv.className = 'added-entry';
                entryDiv.innerHTML = `
              <span>${inputValue}</span>
              <button type="button" class="btn btn-sm btn-danger" onclick="removeEntry(this)"> X </button>
            `;
                entriesContainer.appendChild(entryDiv);
                document.getElementById(inputId).value = '';
            }
        }

        function removeEntry(button) {
            const entryDiv = button.closest('.added-entry');
            entryDiv.remove();
        }
    </script>
</body>

</html>
